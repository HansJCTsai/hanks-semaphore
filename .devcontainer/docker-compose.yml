services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.11-bullseye
    volumes:
      # 注意：這裡把上一層目錄掛載到 /workspace
      - ..:/workspace:cached
    command: sleep infinity
    depends_on: 
      redis: 
        condition: service_healthy
      db:
        condition: service_healthy
    # [新增] 讓本機可以透過 localhost:8000 存取 API
    ports:
      - "8000:8000"
    # [新增] 設定工作目錄，方便進去後直接在對的位置
    working_dir: /workspace
    # [建議] 這裡可以預先注入環境變數，讓 Python 知道怎麼連 Redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=Redi$_P@ssw0rd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: semaphore
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: semaphore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # [選用] 如果你想用本機的資料庫工具連進去檢查，就把這行打開
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U semaphore -d semaphore"]
      interval: 10s
      timeout: 5s
      retries: 5

# [新增] Redis 服務，作為 Celery Broker 與 Result Backend
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass "Redi$_P@ssw0rd"
    ports:
      - "6379:6379"  # 開放 port 方便本機 GUI 工具連線檢查
    volumes:
      - redis-data:/data
    # 因為有設密碼，所以 ping 的時候要帶上密碼 (-a)
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a 'Redi$_P@ssw0rd' ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis-data:
  