version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/python:3.11-bullseye
    volumes:
      # 注意：這裡把上一層目錄掛載到 /workspace
      - ..:/workspace:cached
    command: sleep infinity
    links: 
      - db
    depends_on: 
      - db
    # [新增] 讓本機可以透過 localhost:8000 存取 API
    ports:
      - "8000:8000"
    # [新增] 設定工作目錄，方便進去後直接在對的位置
    working_dir: /workspace

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: semaphore
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: semaphore
    volumes:
      - db-data:/var/lib/postgresql/data
    # [選用] 如果你想用本機的資料庫工具連進去檢查，就把這行打開
    # ports:
    #   - "5432:5432"

volumes:
  db-data: